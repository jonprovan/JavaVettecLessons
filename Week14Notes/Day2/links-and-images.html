<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>

    <h1>LINKS AND IMAGES</h1>

    <!-- the a tag (anchor) is a link to some other resource
            can be an image, another webpage, running a script, etc. -->

    <!-- href tells us where the link goes/what resource it attaches to -->
    <!-- for relative links, the root directory is where this HTML file is -->

    <!-- href, in this case is an attribute
            attributes are key-value pairs associated with the tag -->
    <a href="index.html">LINK TO MY INDEX PAGE</a><br>
    <a href="link-test/link-test.html">LINK TO MY LINK TEST PAGE</a><br>

    <!-- for external links, you can/must use absolute pathing -->
    <!-- can set target to tell browser WHERE to open the link -->
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Penguin_in_Antarctica_jumping_out_of_the_water.jpg/800px-Penguin_in_Antarctica_jumping_out_of_the_water.jpg" target="_blank">A RAD PENGUIN</a><br>

    <a href="#link-target">LINK TO MY TARGET PARAGRAPH</a><br><br>


    <!-- the img tag is for an image -->
    <!-- just like with links, this can be a local resource OR on the web -->
    <!-- practices for relative/absolute URLs apply -->
    <!-- img is an INLINE (not block) tag -->

    <!-- this is a self-closing tag, works with/without the closing slash -->
    <!-- more readable as a self-closing tag with it -->

    <!-- src = the location of your image -->
    <!-- alt = alternate text in case the browser can't display the image
               OR, more importantly, for use in screen readers -->

    <!-- we will see the proper way of sizing images in our CSS unit -->
    <img src="images/local-rad-penguin.jpg" alt="A totally rad penguin!" width="400px" />
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Penguin_in_Antarctica_jumping_out_of_the_water.jpg/800px-Penguin_in_Antarctica_jumping_out_of_the_water.jpg" alt="A totally rad penguin...from afaaaaaar!" width="200px" />
